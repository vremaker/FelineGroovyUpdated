    <!DOCTYPE html>
<html>

<head>
    <title>{{page_title}}</title>
</head>

<body>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Fascinate+Inline|Wire+One');
        html, body {
        margin:0;
        padding:0;
        font-family: 'Wire One', sans-serif;
        background-color: white;
        }
        header {
        width: 100%;
        align-items: center;
        text-align: center;
        background-color: rgba(190, 200, 239, 0.61);
        padding-top: 3%;
        padding-bottom: 2%;

        }
        main , footer {
        margin: auto;
        padding: 0;
        width: 90%;

        }
        button  {
        font-family:  'Wire One', sans-serif;
        font-weight: bold;
        font-size: 18pt;
        text-align: center;
      
        width: 400px;
        background-color: rgba(190, 200, 239, 0.61);
        margin-left: auto;
        margin-right: auto;
        }
        .button:hover {
        background-color: pink;
        }
        header h1{
        font-family: 'Fascinate Inline', cursive;
        font-size: 40pt;
        margin: 0;
        padding: 0;
        }
        header h2 {
        font-family: 'Wire One', sans-serif;
        margin-top: -.5em;
        margin-bottom: 0;
        font-size: 20pt;
        }
        header img, a img  {
        width: 3%;
        height: 3%;
        }
        h3 {
        font-size: 20pt;
        }
        .flexy {
            display: flex;
            flex-flow: row wrap;
            justify-content: space-evenly;
            width: 90%;
            margin-left:auto;
            margin-right:auto;
        }
        .flexy img {
            display: block;
            height:300px;
            width: auto;
            margin:5px;
        }
        #woo {
            width: 100%;
            text-align: center;
        }
        .joke {
            text-align: center;
            font-size: 30pt;
            margin:10px;
            height:300px;
            width: 300px;
        }

    </style>
    <header>
        <h1> Feline Groovy </h1>
        <h2> Stress Relief Right Meow  </h2>
        <a href="/">
            <img src="https://raw.githubusercontent.com/vremaker/felineGroovy/master/itACAT.png" />
        </a>
        {%if user == "" %}
            <p> HI!</p>
        {%else%}
            <p> {{user}} </p>
        {%endif%}
    </header>
    <div class="flexy">
    {% for g in greetings %}
        {% if g.__class__.__name__ == "Photo" %}
        <img src={{g.img}} alt={{g.alt}}/>
        {% else %}
        <p class="joke">{{g.joke}} <br /> {{g.punchline}}</p>
        {%endif%}
    {% endfor%}
    <br />
    <a id="woo" href="/"> <button>home </button> </a>
    </div>
    

</body>

</html>
